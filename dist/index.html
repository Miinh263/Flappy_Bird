<!doctype html><html><head><meta charset="utf-8"/><title>Flappy Bird</title><script defer="defer" src="dist/main.js"></script><style>body {
        font-family: Arial, Helvetica, sans-serif;
      }

      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      /* Modal Content */
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      /* The Close Button */
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }</style><script defer="defer" src="main.js"></script></head><body><div id="game"><canvas id="bird" width="900" height="500"></canvas><div id="myModal" class="modal"><div class="modal-content"><p></p><h1 class="game_over">Game Over</h1><p></p><p id="score_game">Score:</p><button id="play_again">Play Again</button></div></div></div></body></html>
